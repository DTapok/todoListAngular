<section class="todo-list">
  <app-new-todo (newItemEvent)="addTodo($event)" />
  @for (formGroupTodo of formArrayTodo.controls; track formGroupTodo.value.id){
    <app-todo-description [formGroupTodo]="formGroupTodo" (newItemEventChange)="changeTodo()" (newItemEventDelete)="deleteTodo($event)"/>
  }
</section>

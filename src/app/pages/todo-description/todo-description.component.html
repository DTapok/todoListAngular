
  <form [formGroup]="formGroupTodo" (ngSubmit)="submit(formGroupTodo.getRawValue())" class="todo">

    <div class="tui-form__row">
      <label class="tui-form__header tui-form__header_margin-top_none" for="title">Заголовок</label>
      <tui-input id="title" [formControl]="formGroupTodo.controls.title"/>
    </div>

    <div class="tui-form__row">
      <label class="tui-form__header tui-form__header_margin-top_none" for="desc">Описание</label>
      <tui-input id="desc" [formControl]="formGroupTodo.controls.description"/>
    </div>

    <div class="tui-form__row">
      <label for="date">Date</label>
      <tui-input-date type="date" id="date" [formControl]="formGroupTodo.controls.date"/>
    </div>

    <label for="completed">Completed</label>
    <input type="checkbox" id="completed" [formControl]="formGroupTodo.controls.completed">
    <button  [type]="formGroupTodo.disabled ? 'submit'  : 'button'" (click)="changeStateForm()">{{formGroupTodo.disabled ? 'Редактировать' : 'Сохранить'}}</button>
  </form>

  <button class="btn-edit" (click)="deleteTodo()">DELETE</button>

<section class="todo">
  @if (todo.completed){
    <div class="todo-progress completed">+</div>
  } @else if (Date.parse(this.todo.date ) < Date.now()){
    <div class="todo-progress expired">-</div>
  } @else {
    <div class="todo-progress"></div>
  }
  <p class="todo-text">{{ todo.title }}</p>
  <p class="todo-text">{{ todo.description }}</p>
  <p class="todo-text">{{todo.date | date: 'dd/MM/yyyy'}}</p>

  <a class="btn-edit" [routerLink]="['/edit', todo.id]">Edit</a>

</section>
